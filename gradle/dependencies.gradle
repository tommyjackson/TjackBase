    prodUrl = "/"
}

// compilation
ext.androidVersions = [
        minSdkVersion : 24,
        targetAndCompileSdkVersion : 30
]

// versions
ext {

    // androidx
    coreKtxVersion = "1.3.2"
    appCompatVersion = "1.2.0"
    constraintLayoutVersion = "2.0.4"
    lifecycleVersion = "2.3.1"

    // core
    materialVersion = "1.3.0"

    // dagger
    daggerVersion = "2.32"

    // moshi
    moshiVersion = "1.11.0"

    // retrofit
    retrofitVersion = "2.9.0"
    retrofitMoshiVersion = "2.4.0"

    // rx
    rxAndroidVersion = "3.0.0"
    rxJavaVersion = "3.0.0"
